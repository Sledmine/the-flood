version: 1
game_engine: gbx-custom
tag_space: 64M
extend_limits: true
scenarios:
  - keymind/the_flood/levels/multiplayer/foundation/treason_dev
  - keymind/the_flood/levels/multiplayer/astray/astray_dev
  - keymind/the_flood/levels/multiplayer/unraveled/unraveled_dev
commands:
  package:
    - rm -rf dist
    - mkdir -p dist
    - mercury luabundle
    - cp dist/treason.lua package/lua-map/treason.lua
    - mercury pack package/ dist/
    - rm package/lua-map/treason.lua
  release:
    - mercury build --release --output package/game-maps/
    - mercury build package